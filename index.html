<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Podcast P</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/feed.js"></script>
        <script src="js/index.js"></script>

  </head>

  <body>

    <div class="content" id="feed">
  <div class="title">
    <button id="addfeed" class="addfeed"></button>
    <button id="closefeed" class="closefeed"></button>
    <div id="feeddrawer">
        Feed url:
        <input type="text" name="url">
        <button onclick="addfeed()">
    </div>
    <button id="buttonRight" class="moveRight"></button>
  </div>
  <div class="podcasts" id="podcasts">
    <div class="podcast" id="displaybutton" onclick="display();">
      click to show
    </div>
  </div>

  </div>
</div>
<div class="content" id="podplayer">
  <div class="title">
    <button id="buttonLeft" class="moveLeft"></button>
  </div>


  <img id="cover" src="http://podcasts.howstuffworks.com/hsw/podcasts/sysk/sysk-audio-1600.jpg">


  <div class="information">
    <p id="podtitle">How one-hit wonders work</p>
    <p id="feedtitle">Stuff you should know</p>
    <nobr id="currenttime">00:00:00</nobr>
    <nobr id="totaltime">01:00:00</nobr>
  </div>
</div>

<audio id="music" preload="true">
</audio>

<div id="controls">
  <div id="timeline">
    <div id="playhead"></div>
  </div>

  <div id="audioplayer">
    <button id="seekbackwards" class="seekbackwards" onclick="seekback()"></button>
    <button id="pButton" class="play" onclick="play()"></button>
    <button id="seekforwards" class="seekforwards" onclick="seekforward()"></button>
    <button id="nextpod" class="nextpod" onclick="nextpod()"></button>
  </div>





  </body>
</html>
